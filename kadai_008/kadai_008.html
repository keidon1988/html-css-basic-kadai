    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>
        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio src="ichi.mp3" controls></audio>
      </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label for="name">氏名</label><br>
          <input type="text" id="name" name="name" placeholder="名前を入力してください"><br><br>

          <label for="age">年代</label><br>
          <select id="age" name="age">
            <option>10代以下</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代以上</option>
          </select><br><br>

          <p>性別：</p>
          <input type="radio" id="male" name="gender" value="男性">
          <label for="male">男性</label>
          <input type="radio" id="female" name="gender" value="女性">
          <label for="female">女性</label>
          <input type="radio" id="other" name="gender" value="その他">
          <label for="other">その他</label><br><br>

          <label for="wagashi">おすすめ和菓子の名称</label><br>
          <input type="text" id="wagashi" name="wagashi" placeholder="例：みたらし団子"><br><br>

          <label for="reason">おすすめする理由</label><br>
          <textarea id="reason" name="reason" rows="4" cols="40"></textarea><br><br>

          <input type="checkbox" id="privacy" name="privacy">
          <label for="privacy">個人情報保護方針に同意する</label><br><br>

          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
